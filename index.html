<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate 3D cube</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <form id="move-rotate-form">
        <div>
            <label for="x_move">move by x:</label>
            <input type="range" id="x_move" name="x_move" min="0" max="1000" value="0">
        </div>
        <div>
            <label for="y_move">move by y:</label>
            <input type="range" id="y_move" name="y_move" min="0" max="1000" value="0">
        </div>
        
        <div>
            <label for="x_rotate">rotate around x:</label>
            <input type="range" id="x_rotate" name="x_rotate" min="0" max="90" value="0">
        </div>
        <div>
            <label for="y_rotate">rotate around y:</label>
            <input type="range" id="y_rotate" name="y_rotate" min="0" max="90" value="0">
        </div>
        
    </form>
    
    <script src="script.js"></script>
  </body>
</html>
